{% load crispy_forms_tags %}

<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">Ã—</span></button>
      <h4 class="modal-title">{% if channel_id %}Update{% else %}New{% endif %} Donation Event</h4>
    </div>
    <div class="modal-body">
      <form role="form" action="{% if event_id %}{% url 'administration:donation_event_update' event_id %}{% else %}{% url 'administration:donation_event_add' %}{% endif %}" method="POST">
        <div class="box-body">
          {% csrf_token %}
          {{ form|crispy }}
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  <!-- /.modal-content -->
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });

    $('.im-datetime').inputmask('datetime');
    $('.select2').select2({ width: '100%' });
  });
</script>

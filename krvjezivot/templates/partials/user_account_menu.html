{% load i18n %}
{% load static %}

<!-- User Account Menu -->
<li class="dropdown user user-menu">
  <!-- Menu Toggle Button -->
  <a class="dropdown-toggle" data-toggle="dropdown">
    <!-- The user image in the navbar-->
    <img src="{% static 'images/user.svg' %}" class="user-image" alt="User Image">
    <!-- hidden-xs hides the username on small devices so only the image appears. -->
    <span class="hidden-xs">{{ user.username }}</span>
  </a>
  <ul class="dropdown-menu">
    <!-- Menu Footer-->
    <li class="user-footer">
      <div class="pull-left">
        <a href="{% url 'users:detail' request.user.username  %}" class="btn btn-primary btn-flat">{% trans "Profile" %}</a>
      </div>
      <div class="pull-right">
        <a href="{% url 'account_logout' %}" class="btn btn-danger btn-flat">{% trans "Sign Out" %}</a>
      </div>
    </li>
  </ul>
</li>

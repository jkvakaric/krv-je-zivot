{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Set Password" %}{% endblock title %}

{% block content %}

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">{% trans "Set Password" %}</h3>
        </div>
        <div class="box-body">
          <form class="password_set" method="POST" action="{% url 'account_set_password' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="control-group">
              <div class="controls">
                <button name="action" type="submit" class="btn btn-primary">{% trans 'Set Password' %}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
